<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÉROLAS FODAS INSANAS</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            text-align: center;
        }
        header {
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
            background: #222;
            border-bottom: 2px solid #444;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            border: 3px solid #555;
            border-radius: 10px;
            box-shadow: 0 0 10px #000;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        footer {
            margin-top: 40px;
            padding: 20px;
            font-size: 0.9em;
            color: #aaa;
        }
        @media (min-width: 600px) {
            .gallery img {
                width: 400px;
            }
        }
    </style>
</head>
<body>
    <header>
        PÉROLAS FODAS INSANAS
    </header>

    <div class="gallery">
        <img src="https://i.postimg.cc/C17Xq501/Novo-projeto-10-71-DFF88.png" alt="Imagem 1">
        <img src="https://i.postimg.cc/7LgpqXQS/Novo-projeto-3-0588-F14.png" alt="Imagem 2">
        <img src="https://i.postimg.cc/cH0PCYV2/Novo-projeto-5-303-D11-F.png" alt="Imagem 3">
        <img src="https://i.postimg.cc/QCMPkDNq/Novo-projeto-9-E987-CA.png" alt="Imagem 4">
    </div>

    <footer>
        Site criado por Chapado e T4fz - 2025
    </footer>
</body>
</html>

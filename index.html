<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="favicon.png" type="image/png">

    <title>PÉROLAS FODAS INSANAS</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            text-align: center;
        }
        header {
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
            background: #222;
            border-bottom: 2px solid #444;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            border: 3px solid #555;
            border-radius: 10px;
            box-shadow: 0 0 10px #000;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        footer {
            margin-top: 40px;
            padding: 20px;
            font-size: 0.9em;
            color: #aaa;
        }
        @media (min-width: 600px) {
            .gallery img {
                width: 400px;
            }
        }
    </style>
</head>
<body>
    <header>
        PÉROLAS FODAS INSANAS
    </header>

    <div class="gallery">
        <div style="text-align: center;">
<h2 style="margin-bottom: 10px; font-size: 2em;">FYSH</h2>
<img src="5.png" alt="Imagem 1">
</div>
        <img src="2.png" alt="Imagem 2">
        <img src="3.png" alt="Imagem 3">
        <img src="4.png" alt="Imagem 4">
    </div>


    <h2 style="margin-top: 60px; font-size: 2em;">NOSTALGIA</h2>
    <div class="gallery">
        <img src="6.png" alt="Nostalgia">
    </div>
    <footer>
        Site criado por Chapado e T4fz - 2025
    </footer>
</body>
</html>
